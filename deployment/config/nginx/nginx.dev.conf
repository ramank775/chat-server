worker_processes auto;
pid /var/run/nginx/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

env NGINX_DOCROOT;

events {
	worker_connections 768;
}

http {
	include /etc/nginx/mime.types;
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;
	include /etc/nginx/conf.d/*.conf;
    
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  upstream connection_gateway {
    server 127.0.0.1:8000;
  }

  upstream profile_ms {
    server 127.0.0.1:4000;
  }

  upstream asset_ms {
    server 127.0.0.1:4001;
  }

  upstream group_ms {
    server 127.0.0.1:4002;
  }

  server {
    set_by_lua $nginx_docroot   'return os.getenv("NGINX_DOCROOT")';
    root $nginx_docroot;
    listen         0.0.0.0:8080;

    location /auth {
      internal;

      proxy_pass http://profile_ms;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_set_header X-Original-URI $request_uri;
    }

    location /v1.0/wss {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;

      rewrite /v1.0/wss / break;
      proxy_pass http://connection_gateway;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
    }

    location /v1.0/messages {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;
      rewrite /v1.0/(.*) /$1 break;
      proxy_pass http://connection_gateway;
    }

    location /v1.0/login {
      rewrite /v1.0/(.*) /$1 break;
      proxy_pass http://profile_ms;
    }

    location /v1.0/contactbook/sync {
      rewrite /v1.0/(.*) /$1 break;
      proxy_pass http://profile_ms;
    }

    location /v1.0/profile/(.*) {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;

      rewrite /v1.0/profile/(.*) /$1 break;
      proxy_pass http://profile_ms;
    }

    location /v1.0/assets/(.*) {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;
      
      add_header X-match-uri "/assets";
      add_header X-uri $1;
      rewrite /v1.0/assets/(.*) /$1 break;
      proxy_pass http://asset_ms;
    }

    location /v1.0/groups/(.*) {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;

      add_header X-match-uri "/group";
      add_header X-uri $1;

      rewrite /v1.0/groups/(.*) /$1 break;
      proxy_pass http://group_ms;
    }

    # @region depericated routes
    # @deprecated
    # Routes in the section below are deprecated
    # Use /v1.0/{ROUTE} instead. 
    # This route will be removed in next major release v3.x

    location /wss/ {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;

      rewrite /wss/(.*) /$1 break;
      proxy_pass http://connection_gateway;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
    }

    location /messages {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;

      proxy_pass http://connection_gateway;
    }

    location /login {
      proxy_pass http://profile_ms;
    }

    location ~ /profile/(.*) {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;

      rewrite ^/profile/(.*) /$1 break;
      proxy_pass http://profile_ms;
    }

    location ~ ^/file/(.*) {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;
      
      add_header X-match-uri "/file";
      add_header X-uri $1;
      rewrite ^/file/(.*) /$1 break;
      proxy_pass http://asset_ms;
    }

    location ~ ^/group/(.*) {
      auth_request /auth;
      auth_request_set $auth_status $upstream_status;

      add_header X-match-uri "/group";
      add_header X-uri $1;

      rewrite ^/group/(.*) /$1 break;
      proxy_pass http://group_ms;
    }

    # @endregion

    location / {
      index index.html;
    }
  }
}
