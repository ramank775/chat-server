{{- if .Values.gateway.enabled -}}
{{ $serviceName := "ws-gatway" }}
{{ $replica := .Values.gateway.replica | default 1 }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $serviceName }}
  labels:
    - service: {{ $serviceName }}
    {{- include "chatserver.labels" . | nindent 4 -}}
spec:
  replicas: {{ $replica }}
  selector:
    matchLabels:
      - service: {{ $serviceName }}
      {{- include "chatserver.selectorLabels" . | nindent 6 -}}
  template:
    metadata:
      {{- with .Values.podAnnotations -}}
      annotations:
        {{- toYaml . | nindent 8 -}}
      {{- end -}}
      labels:
        - service: {{ $serviceName }}
        {{- include "chatserver.selectorLabels" . | nindent 8 -}}
    spec:
      {{- with .Values.imagePullSecrets -}}
      imagePullSecrets:
        {{- toYaml . | nindent 8 -}}
      {{- end -}}
      serviceName: "{{ $serviceName }}-headless"
      serviceAccountName: {{ include "chatserver.serviceAccountName" . }}
      containers:
        - name: {{ $serviceName }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 -}}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              protocol: tcp
          command:
            - node
          args:
            - /app/services/connection-gateway/gateway.js
            - --host=0.0.0.0
            - --port=80
            - --app-name={{ $serviceName }}
            - --gateway-name=${hostname}
            - --user-connection-state-topic={{ .Values.topics.connectionState }}
            - --new-message-topic={{ .Values.topics.message }}
            - --client-ack-topic={{ .Values.topics.ack }}
            {{ include "eventBroker.options" (dict "consumerGroup" "ws-gateway" ) | nindent 12 }}
{{- end -}}
